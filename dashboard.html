        shareBtn.classList.add('show');
      } else {
        copyBtn.classList.remove('show');
        shareBtn.classList.remove('show');
      }
    }

    function animateIn(){
      setButtonsVisible(false);
      quoteEl.style.opacity = 0;
      quoteEl.style.transform = 'translateY(6px)';
      setTimeout(()=>{
        const i = getRandomIndex();
        quoteEl.textContent = quotes[i];
        quoteEl.style.opacity = 1;
        quoteEl.style.transform = 'translateY(0)';
        // show buttons after small delay
        setTimeout(()=> setButtonsVisible(true), 220);
      }, 420);
    }

    // start and interval (10 seconds)
    animateIn();
    setInterval(animateIn, 10000);

    // copy action
    async function doCopy(){
      const text = quoteEl.textContent || '';
      try{
        await navigator.clipboard.writeText(text);
      } catch(e){
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
      }
      // pop effect
      copyBtn.classList.add('pop');
      // show tooltip
      copiedTip.classList.add('show');
      setTimeout(()=> copiedTip.classList.remove('show'), 2000);
      setTimeout(()=> copyBtn.classList.remove('pop'), 220);
    }

    copyBtn.addEventListener('click', doCopy);

    // share to whatsapp
    function shareWhatsApp(){
      const text = quoteEl.textContent || '';
      const full = `${text}\nâ€” Ù…Ù† MK Clock`;
      const url = "https://wa.me/?text=" + encodeURIComponent(full);
      window.open(url, '_blank');
    }
    shareBtn.addEventListener('click', ()=>{
      shareBtn.classList.add('pop');
      setTimeout(()=> shareBtn.classList.remove('pop'), 220);
      shareWhatsApp();
    });

    // keyboard shortcuts c = copy, s = share, m = toggle menu
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase()==='c') doCopy();
      if(e.key.toLowerCase()==='s') shareWhatsApp();
      if(e.key.toLowerCase()==='m'){
        if(overlay.classList.contains('show')) closeMenu(); else openMenu();
      }
    });

    // ensure buttons appear on load slightly after first quote
    window.addEventListener('load', ()=> setTimeout(()=> setButtonsVisible(true), 700));
  </script>
</body>
